{% extends 'base.html' %}
{% block content %}
{% for post in posts %}
<h5>{{post.id}}</h5>
<h1>{{post.title}}</h1>
<p>{{post.description}}</p>
<p>{{post.author.name}}</p>
<p>{{post.date}}</p>
<li class="nav-item">
    <a class="nav-link" href="http://127.0.0.1:5000/{{post.id}}">More info <span class="sr-only">(current)</span></a>
  </li>
{%endfor%}
{% endblock %}
